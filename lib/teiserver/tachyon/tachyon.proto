syntax = "proto3";

option objc_class_prefix = "Tachyon";

package tachyon;

// Ideally we'd have them imported but when we do this it doesn't seem to generate the stubs correctly
// import "lib/teiserver/tachyon/auth.proto";

// Authentication
service Authentication {
  rpc GetToken (TokenRequest) returns (TokenReply) {}
  rpc Login (LoginRequest) returns (LoginReply) {}
}

// WS encoding messages
message ClientMessageOneof {
  int64 id = 1;
  oneof object {
    // Auth
    TokenRequest token_request = 100;
    LoginRequest login_request = 101;
    VerifyRequest verify_request = 102;
    RegistrationReply registration_request = 103;
    AccountMigrationRequest account_migration_request = 104;
    
    DisconnectRequest disconnect_request = 120;
  }
}

message ClientMessageAny {
  int64 id = 1;
  string type = 2;
  bytes object = 3;
}

message ServerMessageOneof {
  int64 id = 1;
  oneof object {
    // Auth
    TokenReply token_reply = 100;
    LoginReply login_reply = 101;
    VerifyReply verify_reply = 102;
    RegistrationReply registration_reply = 103;
    AccountMigrationReply account_migration_reply = 104;
  }
}

message ServerMessageAny {
  int64 id = 1;
  string type = 2;
  bytes object = 3;
}

// Generic response messages
message Failure {
  string action = 1;
  string reason = 2;
}

// Authentication messages
message TokenRequest {
  string email = 1;
  string password = 2;
}

message TokenReply {
  string token = 1;
}

message LoginRequest {
  string token = 1;
  string app_name = 2;
  string app_version = 3;
  string app_hash = 4;
}

message LoginReply {
  oneof result {
    User user = 1;
    Failure failure = 2;
  }
}

message VerifyRequest {
  string token = 1;
  string code = 2;
}

message VerifyReply {
  oneof result {
    User user = 1;
    Failure failure = 2;
  }
}

message DisconnectRequest {
  string reason = 1;
}

message RegistrationRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegistrationReply {
  oneof result {
    string token = 1;
    Failure failure = 2;
  }
}

message AccountMigrationRequest {
  string username = 1;
  string password = 2;
  string desired_email = 3;
}

message AccountMigrationReply {
  oneof result {
    string token = 1;
    Failure failure = 2;
  }
}

message User {
  int32 id = 1;
  string name = 2;
  bool bot = 3;
  int32 clan_id = 4;
  map<string, string> icons = 5;
}


